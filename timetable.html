<title>SCIS Timetable ‚Äî Jan 2026</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,-apple-system,sans-serif;background:#0a0a0a;color:#e5e5e5;line-height:1.4}
header{background:#141414;border-bottom:1px solid #262626;padding:16px 24px;position:sticky;top:0;z-index:20}
header h1{font-size:18px;display:flex;align-items:center;gap:8px}
header h1 span{color:#22c55e}
header p{font-size:12px;color:#737373;margin-top:2px}
.container{max-width:1400px;margin:0 auto;padding:24px 16px}
.section{margin-bottom:24px}
.section-title{font-size:12px;font-weight:700;color:#737373;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px}
.course-group{margin-bottom:12px}
.course-group-title{font-size:11px;color:#a3a3a3;margin-bottom:6px;font-weight:600}
.chips{display:flex;flex-wrap:wrap;gap:6px}
.chip{padding:4px 10px;border-radius:6px;font-size:12px;cursor:pointer;border:1px solid #333;background:#1a1a1a;color:#d4d4d4;transition:all .15s;user-select:none}
.chip:hover{border-color:#555}
.chip.active{background:#166534;border-color:#22c55e;color:#fff;font-weight:600}
.clear-btn{padding:4px 12px;border-radius:6px;font-size:12px;cursor:pointer;border:1px solid #333;background:#1a1a1a;color:#ef4444;transition:all .15s}
.clear-btn:hover{background:#7f1d1d;border-color:#ef4444}
.preset-bar{display:flex;flex-wrap:wrap;align-items:center;gap:8px;margin-bottom:24px}
.preset-bar .label{font-size:12px;font-weight:700;color:#737373;text-transform:uppercase;letter-spacing:1px}
.preset-btn{padding:4px 10px;border-radius:6px;font-size:12px;cursor:pointer;border:1px solid #333;background:#1a1a1a;color:#d4d4d4;transition:all .15s}
.preset-btn:hover{border-color:#555}
.preset-del{background:none;border:none;color:#737373;cursor:pointer;font-size:14px;padding:2px 4px}
.preset-del:hover{color:#ef4444}
.save-input{padding:4px 8px;border-radius:6px;font-size:12px;border:1px solid #333;background:#1a1a1a;color:#e5e5e5;width:140px;outline:none}
.save-input:focus{border-color:#22c55e}
.btn-sm{padding:4px 10px;border-radius:6px;font-size:12px;cursor:pointer;border:1px solid #333;background:#1a1a1a;color:#d4d4d4}
.btn-sm.primary{background:#166534;border-color:#22c55e;color:#fff}
.table-wrap{overflow-x:auto;border-radius:8px;border:1px solid #262626}
table{width:100%;border-collapse:collapse;min-width:900px}
th{padding:8px;font-size:11px;font-weight:600;color:#737373;text-align:center;background:#141414;border-right:1px solid #262626;border-bottom:1px solid #262626}
th:first-child,th:nth-child(2){text-align:left}
td{padding:6px;border-right:1px solid #262626;border-bottom:1px solid #1f1f1f;font-size:11px;text-align:center;background:#0a0a0a;transition:all .2s}
td.day-cell{font-weight:700;text-align:left;background:#111;vertical-align:top}
td.prog-cell{font-weight:500;text-align:left;white-space:nowrap}
td.entry{background:#1a1a1a}
td.entry.highlight{background:#14532d;box-shadow:inset 0 0 0 2px #22c55e;font-weight:700;color:#fff}
td.entry.dimmed{opacity:.25}
.legend{display:flex;gap:16px;margin-top:24px;font-size:12px;color:#737373}
.legend-box{width:16px;height:16px;border-radius:4px;display:inline-block;vertical-align:middle;margin-right:6px}
</style>

		border-radius: var(--badge-radius) 0 0 var(--badge-radius);

	#lovable-badge-cta:hover {

	#lovable-badge-cta:focus {

	#lovable-badge-cta:focus-visible {
		outline: var(--focus-width) solid var(--focus-color);
		outline-offset: var(--focus-offset);
		z-index: 1;
	}

	#lovable-badge-text {
		line-height: 1;
	}

	#lovable-badge-divider {
		width: 1px;
		height: 24px;
		background-color: rgba(255, 255, 255, 0.04);
		flex-shrink: 0;
	}

	#lovable-badge-close {
		width: 24px;
		height: 24px;
		min-width: 24px;
		min-height: 24px;
		cursor: pointer;
		background: none;
		border: none;
		padding: 0;
		display: flex;
		align-items: center;
		justify-content: center;
		border-radius: 0 var(--badge-radius) var(--badge-radius) 0;
		flex-shrink: 0;
		transition: 
			background-color var(--badge-transition-duration) ease,
			transform 0.1s ease;
	}

	#lovable-badge-close:hover {
		background: rgba(255, 255, 255, 0.04);
	}

	#lovable-badge-close:active {
		transform: scale(0.92);
	}

	#lovable-badge-close:focus {
		outline: none;
	}

	#lovable-badge-close:focus-visible {
		outline: var(--focus-width) solid var(--focus-color);
		outline-offset: calc(var(--focus-offset) * -1);
		z-index: 1;
	}

	#lovable-badge-close svg path {
		fill: var(--badge-text);
		transition: fill var(--badge-transition-duration) ease;
	}

	#lovable-badge-close:hover svg path {
		fill: var(--badge-text-hover);
	}

	@media (prefers-reduced-motion: reduce) {
		#lovable-badge-cta,
		#lovable-badge-close,
		#lovable-badge-close svg path {
			transition: none;
		}
		
		#lovable-badge-cta:active,
		#lovable-badge-close:active {
			transform: none;
		}
	}

	@media (prefers-contrast: high) {
		#lovable-badge {
			--badge-bg: #000;
			--badge-text: #fff;
			--badge-text-hover: #fff;
			border: 2px solid currentColor;

		}

<div class="container">

<script>
// DATA
const courses=[
{key:"SE",name:"Software Engineering (CS451)",cat:"Core"},{key:"SPM",name:"Software Project Management",cat:"Core"},{key:"COMM",name:"Communication Skills",cat:"Core"},
{key:"DISC_MATH",name:"Discrete Maths",cat:"IMT II"},{key:"ENG_MATH",name:"Engineering Math II",cat:"IMT II"},{key:"ENG_PHY",name:"Engineering Physics 2",cat:"IMT II"},{key:"DFS",name:"Data & File Structures",cat:"IMT II"},{key:"ENG_DRAW",name:"Engineering Drawing",cat:"IMT II"},
{key:"CBNOT",name:"CBNOT",cat:"IMT IV"},{key:"DBMS",name:"DBMS",cat:"IMT IV"},{key:"TOC",name:"Theory of Computation",cat:"IMT IV"},{key:"CBNOT_LAB",name:"CBNOT Lab",cat:"IMT IV"},
{key:"SE_IMT",name:"Software Engineering (IMT)",cat:"IMT VI"},{key:"CG_LAB",name:"Computer Graphics Lab",cat:"IMT VI"},
{key:"INT_TECH",name:"Internet Technologies",cat:"MCA II"},{key:"INT_TECH_LAB",name:"Internet Tech Lab",cat:"MCA II"},{key:"DS",name:"Data Structures",cat:"MCA II"},{key:"DS_LAB",name:"DS Lab",cat:"MCA II"},
{key:"E1_SS",name:"System Security",cat:"E1"},{key:"E1_NS",name:"Network Security",cat:"E1"},
{key:"E2_DL",name:"Deep Learning",cat:"E2"},{key:"E2_SC",name:"Soft Computing",cat:"E2"},
{key:"E3_ML",name:"Machine Learning",cat:"E3"},{key:"E3_BCT",name:"Blockchain Tech",cat:"E3"},
{key:"E4_ANM",name:"Adv Network Mgmt",cat:"E4"},{key:"E4_CC",name:"Cloud Computing",cat:"E4"},{key:"E4_EH",name:"Ethical Hacking",cat:"E4"},
{key:"E5_CIP",name:"Colour Image Proc",cat:"E5"},{key:"E5_DDPC",name:"Distributed Data Proc",cat:"E5"},{key:"E5_VIR",name:"Virtualization",cat:"E5"},
{key:"E6_NLP",name:"NLP",cat:"E6"},{key:"E6_IOT",name:"IoT",cat:"E6"}
];
const entries=[
{d:"Monday",p:"M.Tech(CS)",s:9,n:2,l:"E6 (NLP-R13, IOT-R11)",c:["E6_NLP","E6_IOT"]},
{d:"Monday",p:"M.Tech(CS)",s:11,n:2,l:"SE (CS451) - R13",c:["SE"]},
{d:"Monday",p:"M.Tech(CS)",s:13,n:2,l:"E5 (CIP-R3, DDPC-R9, VIR-R13)",c:["E5_CIP","E5_DDPC","E5_VIR"]},
{d:"Monday",p:"M.Tech(CS)",s:15,n:2,l:"E2 (DL-R3, SC-R9)",c:["E2_DL","E2_SC"]},
{d:"Monday",p:"M.Tech(AI)",s:9,n:2,l:"E6 (NLP-R13, IOT-R11)",c:["E6_NLP","E6_IOT"]},
{d:"Monday",p:"M.Tech(AI)",s:11,n:2,l:"SE (CS451) - R13",c:["SE"]},
{d:"Monday",p:"M.Tech(AI)",s:13,n:2,l:"E5 (CIP-R3, DDPC-R9, VIR-R13)",c:["E5_CIP","E5_DDPC","E5_VIR"]},
{d:"Monday",p:"M.Tech(AI)",s:15,n:2,l:"E2 (DL-R3, SC-R9)",c:["E2_DL","E2_SC"]},
{d:"Tuesday",p:"IMT II",s:10,n:2,l:"Discrete Maths - R10",c:["DISC_MATH"]},
{d:"Tuesday",p:"IMT IV",s:9,n:2,l:"CBNOT - R3",c:["CBNOT"]},
{d:"Tuesday",p:"IMT IV",s:11,n:2,l:"DBMS - R11",c:["DBMS"]},
{d:"Tuesday",p:"IMT IV",s:13,n:2,l:"TOC - R11",c:["TOC"]},
{d:"Tuesday",p:"IMT VI",s:9,n:2,l:"E6 (NLP-R13, IOT-R11)",c:["E6_NLP","E6_IOT"]},
{d:"Tuesday",p:"IMT VI",s:11,n:2,l:"SE - R3",c:["SE_IMT"]},
{d:"Tuesday",p:"IMT VI",s:15,n:2,l:"CG Lab - AI Lab",c:["CG_LAB"]},
{d:"Tuesday",p:"MCA II",s:9,n:2,l:"Int. Tech - AI Lab",c:["INT_TECH"]},
{d:"Tuesday",p:"MCA II",s:11,n:2,l:"Int. Tech Lab - AI Lab",c:["INT_TECH_LAB"]},
{d:"Tuesday",p:"MCA II",s:13,n:2,l:"E5 (CIP-R3, DDPC-R9, VIR-R13)",c:["E5_CIP","E5_DDPC","E5_VIR"]},
{d:"Tuesday",p:"MCA II",s:15,n:2,l:"E2 (DL-R3, SC-R9)",c:["E2_DL","E2_SC"]},
{d:"Wednesday",p:"M.Tech(CS)",s:9,n:2,l:"E1 (SS-R3, NS-R13)",c:["E1_SS","E1_NS"]},
{d:"Wednesday",p:"M.Tech(CS)",s:11,n:1,l:"SE (CS451) - R13",c:["SE"]},
{d:"Wednesday",p:"M.Tech(CS)",s:12,n:1,l:"Comm Skills - R3",c:["COMM"]},
{d:"Wednesday",p:"M.Tech(CS)",s:13,n:2,l:"E5 (CIP-R3, DDPC-R9, VIR-R13)",c:["E5_CIP","E5_DDPC","E5_VIR"]},
{d:"Wednesday",p:"M.Tech(AI)",s:9,n:2,l:"E1 (SS-R3, NS-R13)",c:["E1_SS","E1_NS"]},
{d:"Wednesday",p:"M.Tech(AI)",s:11,n:1,l:"SE (CS451) - R13",c:["SE"]},
{d:"Wednesday",p:"M.Tech(AI)",s:13,n:2,l:"E5 (CIP-R3, DDPC-R9, VIR-R13)",c:["E5_CIP","E5_DDPC","E5_VIR"]},
{d:"Wednesday",p:"M.Tech(AI)",s:15,n:2,l:"Comm Skills - R13",c:["COMM"]},
{d:"Thursday",p:"IMT II",s:9,n:1,l:"Engg. Math II - LHC3F9",c:["ENG_MATH"]},
{d:"Thursday",p:"IMT II",s:10,n:2,l:"Engg. Physics 2",c:["ENG_PHY"]},
{d:"Thursday",p:"IMT II",s:12,n:1,l:"DFS - R10",c:["DFS"]},
{d:"Thursday",p:"IMT II",s:13,n:3,l:"Engg. Drawing",c:["ENG_DRAW"]},
{d:"Thursday",p:"IMT IV",s:13,n:3,l:"CBNOT Lab - AI Lab",c:["CBNOT_LAB"]},
{d:"Friday",p:"M.Tech(CS)",s:10,n:2,l:"E3 (ML-R13, BCT-R3)",c:["E3_ML","E3_BCT"]},
{d:"Friday",p:"M.Tech(CS)",s:15,n:2,l:"E4 (ANM-R13, CC-R3)",c:["E4_ANM","E4_CC"]},
{d:"Friday",p:"M.Tech(CS)",s:17,n:1,l:"SPM - R7",c:["SPM"]},
{d:"Friday",p:"MCA II",s:9,n:2,l:"E3 (ML-R13, BCT-R3)",c:["E3_ML","E3_BCT"]},
{d:"Friday",p:"MCA II",s:12,n:1,l:"E4 (CC-R3)",c:["E4_CC"]},
{d:"Friday",p:"MCA II",s:13,n:1,l:"DS - R10",c:["DS"]},
{d:"Friday",p:"MCA II",s:14,n:3,l:"DS Lab - AI Lab",c:["DS_LAB"]}
];
const days=["Monday","Tuesday","Wednesday","Thursday","Friday"];
const hours=[9,10,11,12,13,14,15,16,17];

let selected=new Set();
let presets=JSON.parse(localStorage.getItem("tt-presets")||"[]");
let showSave=false;

function render(){renderSelector();renderPresets();renderGrid()}

function renderSelector(){
  const cats=[...new Set(courses.map(c=>c.cat))];
  let h='<div class="section-title">Select Courses</div>';
  cats.forEach(cat=>{
    h+=`<div class="course-group"><div class="course-group-title">${cat}</div><div class="chips">`;
    courses.filter(c=>c.cat===cat).forEach(c=>{
      h+=`<div class="chip${selected.has(c.key)?" active":""}" onclick="toggle('${c.key}')">${c.name}</div>`;
    });
    h+='</div></div>';
  });
  if(selected.size>0) h+=`<div style="margin-top:8px"><button class="clear-btn" onclick="clearAll()">‚úï Clear all (${selected.size})</button></div>`;
  document.getElementById("selector").innerHTML=h;
}

function renderPresets(){
  let h='<span class="label">üìÅ Presets</span>';
  presets.forEach((p,i)=>{
    h+=`<span><button class="preset-btn" onclick="loadPreset(${i})">${p.name} (${p.courses.length})</button><button class="preset-del" onclick="delPreset(${i})">√ó</button></span>`;
  });
  if(!showSave) h+=`<button class="btn-sm" onclick="showSave=true;render()" ${selected.size===0?"disabled":""}>üíæ Save current</button>`;
  else h+=`<input class="save-input" id="pName" placeholder="Preset name‚Ä¶" onkeydown="if(event.key==='Enter')savePreset()"> <button class="btn-sm primary" onclick="savePreset()">Save</button> <button class="btn-sm" onclick="showSave=false;render()">Cancel</button>`;
  document.getElementById("presetBar").innerHTML=h;
}

function renderGrid(){
  let h='<table><thead><tr><th style="text-align:left;width:80px">Day</th><th style="text-align:left;width:90px">Program</th>';
  hours.forEach(hr=>h+=`<th>${String(hr).padStart(2,'0')}:00</th>`);
  h+='</tr></thead><tbody>';
  days.forEach(day=>{
    const de=entries.filter(e=>e.d===day);
    const progs=[...new Set(de.map(e=>e.p))];
    if(!progs.length)return;
    progs.forEach((prog,pi)=>{
      const pe=de.filter(e=>e.p===prog);
      const occ=new Set();
      pe.forEach(e=>{for(let i=1;i<e.n;i++)occ.add(e.s+i)});
      h+=`<tr style="border-top:${pi===0?'2px':'1px'} solid #262626">`;
      if(pi===0) h+=`<td class="day-cell" rowspan="${progs.length}">${day}</td>`;
      h+=`<td class="prog-cell">${prog}</td>`;
      hours.forEach(hr=>{
        if(occ.has(hr))return;
        const en=pe.find(e=>e.s===hr);
        if(en){
          const hi=selected.size>0&&en.c.some(c=>selected.has(c));
          const di=selected.size>0&&!hi;
          h+=`<td colspan="${en.n}" class="entry${hi?" highlight":""}${di?" dimmed":""}">${en.l}</td>`;
        }else h+=`<td></td>`;
      });
      h+='</tr>';
    });
  });
  h+='</tbody></table>';
  document.getElementById("grid").innerHTML=h;
}

function toggle(k){selected.has(k)?selected.delete(k):selected.add(k);render()}
function clearAll(){selected.clear();render()}
function loadPreset(i){selected=new Set(presets[i].courses);render()}
function delPreset(i){presets.splice(i,1);localStorage.setItem("tt-presets",JSON.stringify(presets));render()}
function savePreset(){
  const n=(document.getElementById("pName")||{}).value||"";
  if(!n.trim()||!selected.size)return;
  presets=presets.filter(p=>p.name!==n.trim());
  presets.push({name:n.trim(),courses:[...selected]});
  localStorage.setItem("tt-presets",JSON.stringify(presets));
  showSave=false;render();
}
render();
</script>

<script>
	// Don't show the lovable-badge if the page is in an iframe or if it's being rendered by puppeteer (screenshot service)
	if (window.self !== window.top || navigator.userAgent.includes('puppeteer')) {
		// the page is in an iframe
		var badge = document.getElementById('lovable-badge');
		if (badge) {
			badge.style.display = 'none';
		}
	}

	// Add click event listener to close button with animation
	var closeButton = document.getElementById('lovable-badge-close');
	if (closeButton) {
		closeButton.addEventListener('click', function(event) {
			event.preventDefault();
			event.stopPropagation();
			var badge = document.getElementById('lovable-badge');
			if (badge) {
				badge.classList.add('closing');
				setTimeout(function() {
					if (badge) {
						badge.style.display = 'none';
					}
				}, 240);
			}
		});
	}
</script>
